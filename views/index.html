{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>

  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Numa y Santi</b><br>
      10000 followers
    </div>
    <div class="col-md-9">
    
 {% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" value= "{{nombre}}">
    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />
    <input type="submit" value="Submit" />
  </form>
{% endif %}


      {% for tweet in tweets %}
         <li><img class="photo" src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png"><a href="/users/{{tweet.name}}">{{tweet.name}}</a><br> - {{tweet.content}}</li><br>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
